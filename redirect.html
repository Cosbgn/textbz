<body>
    <h1>Redirecting...</h1>
</body>

<script>

var path = window.location.pathname;
var decodedPath = decodeURI(path)
var phoneNumber = decodedPath.replace(/\s|[/]|#|[()]|[+]|-/g,'') // Remove all nonsense and the first hash of path

if (phoneNumber.length > 6 && isNaN(phoneNumber) == false) {
    if(phoneNumber.startsWith('00')){
        var url = 'https://api.whatsapp.com/send?phone=' + phoneNumber.substr(2)
        window.location.replace(url)
    }
    else if(phoneNumber.startsWith('0')){
        var url = 'https://api.whatsapp.com/send?phone=' + phoneNumber.substr(1)
        window.location.replace(url)
    } else {
        var url = 'https://api.whatsapp.com/send?phone=' + phoneNumber
        window.location.replace(url)
    }
} else {
    alert("Sorry this doesn't seem like a valid number ðŸ¤¨")
    window.location.replace('/')
}

</script>
